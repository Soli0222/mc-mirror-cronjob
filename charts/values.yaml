image:
  repository: minio/mc
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

cronjob:
  schedule: "0 * * * *" # Default: every hour at minute 0
  restartPolicy: OnFailure
  mcMirror:
    source: "YOUR_SOURCE_ALIAS/YOUR_SOURCE_PATH" # mc mirror <source> <destination>
    destination: "YOUR_DESTINATION_ALIAS/YOUR_DESTINATION_PATH"
  # Name of the existing secret (managed by 1Password or other means)
  # This secret should contain a key 'config.json' with the mc configuration.
  mcConfigSecretName: "mc-config-secret"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}
